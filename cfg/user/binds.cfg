//-----------------//
// All Class Binds //
//-----------------//

// Reset Binds
    unbindall

// Communication
    bind y say              // Global Chat
    bind u say_team         // Team Chat
    bind i say_party        // Party Chat
    bind ctrl +voicerecord  // Voice Chat
//  bind ins advertise      // Trading Ad

    bind v voice_menu_1     // Voice Menu 1
    bind x voice_menu_2     // Voice Menu 2
    bind c voice_menu_3     // Voice Menu 3
    bind z "voicemenu 0 0"  // Call for Medic

// Movement
    bind w +mfwd            // Move Forward
    bind s +mback           // Move Backward
    bind a +mleft           // Move Left
    bind d +mright          // Move Right
    bind space +crouchjump  // Jump & Crouch
    bind shift +crouch      // Crouch

// Combat
    bind mouse1 +attack     // Primary Attack
    bind mouse2 +attack2    // Secondary Attack
    bind o +attack3         // Activate MVM Ability
    bind mouse3 lastinv     // Last Used Weapon
    bind mwheelup invprev   // Previous Weapon
    bind mwheeldown invnext // Next Weapon
//  bind "" reload          // Reload

// Misc.
    bind f10 "ds_mark SAVE"                     // Flag Demo
    bind e +use_action_slot_item                // Use
    bind f +inspect                             // Inspect Weapon
    bind g +taunt                               // Taunt
    bind t "impulse 201"                        // Spray
    bind p kill                                 // Suicide
    bind l dropitem                             // Drop Intel / Powerup
    bind tab +scoreboard                        // Show Scoreboard
    bind f11 show_quest_log                     // Open Contracts
    bind ` toggleconsole                        // Open Developer Console
    bind m open_charinfo_direct                 // Open Loadout
    bind n open_charinfo_backpack               // Open Backpack
    bind , changeclass                          // Change Class
    bind . changeteam                           // Change Team
    bind f5 player_ready_toggle                 // Toggle Ready
    bind j cl_trigger_first_notification        // Accept Notification
    bind k cl_decline_first_notification        // Dismiss Notification
    bind b lastdisguise                         // Last Disguise
    bind r disguiseteam                         // Toggle Disguise Team
    bind escape cancelselect                    // Escape / Cancel

// Loadout Selection
    bind f1 "load_itempreset 0"                 // Loadout 1
    bind f2 "load_itempreset 1"                 // Loadout 2
    bind f3 "load_itempreset 2"                 // Loadout 3
    bind f4 "load_itempreset 3"                 // Loadout 4

// Class Selection
    bind kp_end "join_class scout"              // Scout
    bind kp_downarrow "join_class soldier"      // Soldier
    bind kp_pgdn "join_class pyro"              // Pyro
    bind kp_leftarrow "join_class demoman"      // Demoman
    bind kp_5 "join_class heavyweapons"         // Heavy
    bind kp_rightarrow "join_class engineer"    // Engineer
    bind kp_home "join_class medic"             // Medic
    bind kp_uparrow "join_class sniper"         // Sniper
    bind kp_pgup "join_class spy"               // Spy

// Weapon Selection
    bind 1 slot1                // Weapon 1
    bind 2 slot2                // Weapon 2
    bind 3 slot3                // Weapon 3
    bind 4 slot4                // Weapon 4
    bind 5 slot5                // Weapon 5
    bind 6 slot6                // Weapon 6
    bind 7 slot7                // Weapon 7
    bind 8 slot8                // Weapon 8
    bind 9 slot9                // Weapon 9
    bind 0 slot10               // Weapon 10

// Bug Fixing
    bind capslock 3dmodel       // Toggle 3D player model (FPS boost)
    bind [ hud_reloadscheme     // Only reloads hud, fixes some hud related issues
    bind ] helpme               // Records then stops a demo, restarts audio, reloads hud (general fix all button)
    bind kp_minus hptoggle      // Put enemy hp above their head. Works around a bug in MvM where you cannot see giant robot HP unless you have enabled above head HP meters.

//  unbind ctrl                 // Unbind ingame voice chat for comp

// Log
    echo Binds Reset
