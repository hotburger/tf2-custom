// Autoexec \\
//----------\\

    hud_saytext_time 12; voice_enable 1  // Enable chat & voice
    exec user/binds                      // Load binds & aliases

// Aliases
    alias notalk "exec user/custom/notalk"                                         // Disable Chat & Voice
    alias talk "exec user/custom/talk"                                             // Enable Chat & Voice
    alias trade "exec user/custom/trade"                                           // Trading Binds
    alias jb "exec user/custom/jailbreak"                                          // Jailbreak Config
    alias jumpcfg "exec user/custom/jump"                                          // Badwater Rocket Jumping Config
    alias helpme "record demo; stop; snd_restart; hud_reloadscheme"                // Bug Fixing Command
    alias 3dmodel "toggle cl_hud_playerclass_use_playermodel"                      // Toggle 3D Player Model (FPS Boost)
    alias hptoggle "incrementvar tf_hud_target_id_disable_floating_health  0 1 1"  // Put enemy hp above their head. Works around a bug in MvM where you cannot see giant robot HP unless you have enabled above head HP meters.

// Fix tr_walkway
    sv_cheats 1
    sv_allow_point_servercommand always

// Graphics Settings
    r_drawtracers_firstperson 0

// Filter out junk from console
    con_filter_enable 1
    con_filter_text_out "Error: Material"
    con_filter_text_out " ##### CTexture::LoadTextureBitsFromFile couldn't find materials/maps/preload_room/cubemapdefault.vtf"
    con_filter_text_out "Attempting to create unknown particle system"
    con_filter_text_out "m_face->glyph->bitmap.width is 0 for"




