//----------//
// Autoexec //
//----------//

    exec user/binds             // Load binds
    r_drawtracers_firstperson 0 // Disable Tracers
    exec user/custom/talk       // Enable chat & voice

// Aliases
    alias notalk "exec user/custom/notalk"                                          // Disable Chat & Voice
    alias talk "exec user/custom/talk"                                              // Enable Chat & Voice
    alias trade "exec user/custom/trade"                                            // Trading Config
    alias jb "exec user/custom/jailbreak"                                           // Jailbreak Config
    alias helpme "record demo; stop; snd_restart; hud_reloadscheme"                 // Bug Fixing Command
    alias 3dmodel "toggle cl_hud_playerclass_use_playermodel"                       // Toggle 3D Player Model (https://youtu.be/VcFrgPurlm0)
    alias hptoggle "incrementvar tf_hud_target_id_disable_floating_health  0 1 1"   // Put enemy hp above their head. Works around a bug in MvM where you cannot see giant robot HP unless you have enabled above head HP meters.

// Fix tr_walkway
    sv_cheats 1
    sv_allow_point_servercommand always

// Filter out junk from console
    con_filter_enable 1
    con_filter_text_out "unknown command 65"
    con_filter_text_out "particle"
    con_filter_text_out "material"
    con_filter_text_out "muzzle"
    con_filter_text_out "Cannot update control point"
    con_filter_text_out "doesn't have attachment"
    con_filter_text_out "OLID_VPHYSICS static prop with no vphysics model!"
    con_filter_text_out "Attemped to precache unknown particle system"
    con_filter_text_out "##### CTexture::LoadTextureBitsFromFile couldn't find"
    con_filter_text_out "Error! Variable"
    con_filter_text_out "Attemped to precache unknown particle system"
    con_filter_text_out "--- Missing Vgui material"
    con_filter_text_out "Ignoring unreasonable position"
    con_filter_text_out "uses unknown shader"
    con_filter_text_out "has conflicting FCVAR_CHEAT flags"
    con_filter_text_out "Parent cvar in server.dll not allowed"
    con_filter_text_out "KeyValues Error: RecursiveLoadFromBuffer"

// Log
    echo "Autoexec Loaded"
